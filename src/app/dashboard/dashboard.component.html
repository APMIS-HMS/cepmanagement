<header>
    <div class="ui secondary pointing menu">
        <a class="item active">
            <img src="assets/APMIS-LOGO.png"> &nbsp; Management Portal
        </a> 
        <div class="right menu"> 
            <div (click)="show_db()" *ngIf="isDashboard" class="head-link">Management Portal</div>
            <div (click)="show_db()" *ngIf="!isDashboard" class="head-link">Dashboard</div>

            <div class="user-wrap">
                <div class="user-img-wrap">
                    <img src="../../../assets/users//default.png">
                </div>
                <div class="user-label">
                    <div class="username">John Wade</div>
                </div>
            </div>
        </div>
    </div>
</header>
<div *ngIf="isDashboard" class="dashboard"> 
    <app-dashboard-stats></app-dashboard-stats>
</div>

<div *ngIf="!isDashboard" class="portal"> 
    <aside>
        <div class="ui sidemenu secondary vertical pointing menu">
            <a class="item" routerLink="home" routerLinkActive="active">
                <i class="angle right icon"></i>Dashboard
            </a>
            <a class="item" routerLink="profession" routerLinkActive="active">
                <i class="angle right icon"></i>Profession
            </a>
            <a class="item" routerLink="title" routerLinkActive="active">
                <i class="angle right icon"></i>Title
            </a>
            <a class="item" routerLink="country" routerLinkActive="active">
                <i class="angle right icon"></i>Country
            </a>
        </div>
    </aside>
    <main>
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
<delete-modal></delete-modal>
<add-modal></add-modal>
