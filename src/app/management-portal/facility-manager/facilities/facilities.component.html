<app-spinner></app-spinner>

<div [class.div-hidden] = "!dataLoaded">
  <div class="sect-toplinks">
    <div class="sect-title">Facilities</div>
    <div class="sect-links">
      <div class="ui search">
        <div class="ui icon input">
          <input [(ngModel)]="filteredFacility" class="prompt" type="text" placeholder="select facility">
          <i class="search icon"></i>
        </div>
      </div>
    </div>
  </div>

  <div class="sect-tbl">
    <table class="ui striped table" >
      <thead>
        <tr>
          <th>Facillity</th>
          <th>Type</th>
          <th>Signup Date</th>
          <th>Status</th>
          <th>Contact Person</th>
          <th>Phone</th>
        </tr>
      </thead> 
      <tbody class="tbody-persons">
          <span *ngIf="isNull"><i>There are currently no records to show</i></span>
          <tr [routerLink]="facility._id" *ngFor="let facility of facilities | facilityFilter : filteredFacility; let i = index">
            <td>
              <div class="tbl-img-wrap">

                {{ i + 1 }} <img class="ui avatar image" src="../../../../assets/default.png">
                <div class="tbl-img-label">{{facility.name}}</div>
              </div>
            </td>
            <td>{{facility.createdAt | date: 'MMMM d, y'}}</td>
            <td>Billed for registration</td>
            <td>Completed</td>
            <td>Cr</td>
            <td>&#x20A6;1,000</td>
          </tr>  
        </tbody>
        <!-- <app-facility-item *ngFor="let facility of facilities" [facility]="facility"></app-facility-item> -->
